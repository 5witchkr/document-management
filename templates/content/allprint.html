<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>일괄 조회 페이지</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%">
      <div class="container-fluid">
          <a class="navbar-brand" href="main0">USGTF-KOREA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Null</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Null</a>
                  </li>
              </ul>
              <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </div>
  </nav>

  <dib style="display: flex; justify-content: center; padding-top: 100px; overflow:hidden; height:auto; ">
      <dib style="width: 900px; overflow:hidden; height:auto;">
          <div style="width: 900px; overflow:hidden; height:auto; ">
              <form action="/content/allprint" method="post" style="background-color:gray;  text-align: center;">
                  {% csrf_token %}
                  <input type="date" name="startdate">
                  <input type="date" name="enddate">
                  <button type="submit" class="btn btn-primary" value="POST">조회하기</button>
              </form>
              <div>
                  {% for Doc in allDocList %}
                  <div>
                      <div class="list-group">
                          <a class="list-group-item list-group-item-action">
                              <td>{{ Doc.title }}%{{ Doc.yearNum }}%{{ Doc.date }}%{{ Doc.docSubject }}%{{ Doc.other }}</td>
                          </a>
                      </div>
                  </div>
                  {% endfor %}
              </div>
          </div>
      </dib>
  </dib>

    <!-- Optional JavaScript; choose one of the two! -->
<script>

</script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
